<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>

<body>
    <table>
        <tr>
            <td><button>Bài 1: </button>
            </td>
            <td>
                <select id="bai1" onchange="bai1()">
                    <option value="Edge">Edge</option>
                    <option value="Chrome">Chrome</option>

                    <option value="Firefox">Firefox</option>

                    <option value="Safari">Safari</option>

                    <option value="Opera">Opera</option>

                </select> </td>
        </tr>
        <tr>
            <td><button onclick="bai2()">Bài 2</button></td>
        </tr>
        <tr>
            <td><button onclick="bai3()">Bài 3</button></td>
        </tr>
    </table>
    <script>
        function bai1() {
            browser = document.getElementById("bai1").value
            switch (browser) {
                case 'Edge':
                    alert("You've got the Edge!");
                    break;
                case 'Chrome':
                case 'Firefox':
                case 'Safari':
                case 'Opera':
                    alert('Okay we support these browsers too');
                    break;
                default:
                    alert('We hope that this page looks ok!');
            }
        }
        function bai2() {
            let a = parseInt(prompt('a?', ''));

            switch (a) {
                case 1:
                    alert(0);
                    break;
                case 1:
                    alert(1);
                    break;
                case 2:
                case 3:
                    alert('2,3');
                    break;
            }
        }
        function bai3() {
            let value = prompt('Type a number', 0)
            if (value > 0) {
                alert(1);
            } else if (value < 0) {
                alert(-1);
            } else {
                alert(0);
            }


        }
    </script>

</body>

</html>
